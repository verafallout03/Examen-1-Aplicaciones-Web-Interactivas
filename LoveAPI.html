<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Love Calculator API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="card bg-secondary shadow-lg p-4">
        <h2 class="text-center mb-4">üíñ Love Calculator</h2>

        <div class="mb-3">
            <input type="text" id="name1" class="form-control" placeholder="Primer nombre">
        </div>

        <div class="mb-3">
            <input type="text" id="name2" class="form-control" placeholder="Segundo nombre">
        </div>

        <button id="calculate" class="btn btn-danger w-100">
            Calcular Compatibilidad
        </button>

        <div id="result" class="mt-4 text-center"></div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$("#calculate").click(function () {

    let name1 = $("#name1").val();
    let name2 = $("#name2").val();

    if (!name1 || !name2) {
        alert("Ingresa ambos nombres");
        return;
    }

    $("#result").html("Calculando... ‚ù§Ô∏è");

    $.ajax({
        url: "https://api.apiverve.com/v1/lovecalculator",
        method: "GET",
        headers: {
            "x-api-key": "385d5fef-1df6-4101-9614-2323754d251c"
        },
        data: {
            name1: name1,
            name2: name2
        },
        success: function(response) {

            if(response.status === "ok") {

                let data = response.data;

                $("#result").html(`
                    <h4>${data.name1} ‚ù§Ô∏è ${data.name2}</h4>
                    <h1 class="text-warning">${data.lovePercentage}</h1>
                    <p>${data.response}</p>
                    <small>${data.additionalText}</small>
                `);

            } else {
                $("#result").html("Error en la API");
            }
        },
        error: function(err) {
            console.log(err);
            $("#result").html("Error al conectar con la API");
        }
    });

});
</script>

</body>
</html>
